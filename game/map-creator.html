<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Participatie Simulator Map-Creator</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.theme.min.css">
    <script src="libs/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/bootstrap.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>
  </head>

  <body>
        <!-- JS Objects -->
    <script src="classes/character.class.js"></script>
    <script src="classes/npc.class.js"></script>
    <script src="classes/experience.class.js"></script>
    <script src="classes/player.class.js"></script>
    <script src="classes/participant.class.js"></script>
    <script src="classes/task.class.js"></script>

        <!-- Managers Objects -->
    <script src="managers/manager.class.js"></script>
    <script src="managers/mainmanager.class.js"></script>
    <script src="managers/charactermanager.class.js"></script>
    <script src="managers/npcmanager.class.js"></script>
    <script src="managers/experiencemanager.class.js"></script>
    <script src="managers/playermanager.class.js"></script>
    <script src="managers/participantmanager.class.js"></script>
    <script src="managers/taskmanager.class.js"></script>

        <!-- Map Objects -->
    <script src="maps/map.class.js"></script>
    <script src="maps/tile.class.js"></script>
    <script src="maps/mapmanager.class.js"></script>

    <script src="scripts/creator.js"></script>
    <script src="scripts/messages.js"></script>
        
        <!-- END JS Objects -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">Participatie Simulator</a>
        <a class="link" href="#">Home</a>
        <a class="link" href="#">Link</a>
    </nav>
    <div id="pageContent">
        <script>
            $(document).ready(function(){
                drawTable();
                drawImagesList();
            });

        </script>
        
        <div class="ui-widget warning" style="display:none;" onclick="toggleWarning(this);">
                <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;"> 
                    <p>
                        <span class="ui-icon ui-icon-alert" 
                        style="float: left; margin-right: .3em;"></span>
                        <span class="warningtext"></span>
                    </p>
                </div>
            </div>
        <div id="tiles">
            <div id="images">
                <div class="block">
                    <p>
                        Select an image and add it onto the cell.
                    </p>
                    <br>
                    <input type="file" id="file" name="file" /> <br>
                    <button id="upload" onclick="uploadFile();">Upload Image</button>
                </div>
                <br>
                <div class="block">
                    <img src="" alt="" id="previewImage">
                    <button class="btn-info btn" id="addImageButton" onclick="imageButtonClicked();">Set</button>
                    <br>
                </div>
            </div>
            <div class="block">
                <button class="btn-info btn" id="setStartTile" onclick="setStartTile()">Start Tile</button>
            </div>
        </div>
        <div id="creator">
            <p>
                Select a Cell to edit this cell.
            </p>
        </div>
    </div>
  </body>
</html>
